<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunis Rehmanzada | 3D Artist Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050505;
            --accent-purple: #8e2de2;
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
        }

        /* --- SİVRİ AĞ-QARA SCROLLBAR (SAYT ÜÇÜN) --- */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #fff;
            border: 2px solid #000;
            border-radius: 0px; /* Tam kvadrat/sivri */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #050505 50%);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* --- SECTION AUTO-ADAPTIVE --- */
        .model-card { 
            background: rgba(10, 10, 10, 0.5); 
            border: 1px solid var(--border-glass); 
            margin-bottom: 80px; 
            border-radius: 0px; 
            overflow: hidden;
        }

        .model-header { 
            padding: 20px 25px; 
            background: rgba(0,0,0,0.6);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* GALLERY WRAPPER - Şəkilə görə hündürlüyü avtomatik alır */
        .gallery-wrapper { 
            position: relative; 
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            background: #000; 
            align-items: center;
            scrollbar-width: none; /* Scrollbar görünmür amma işləyir */
            -ms-overflow-style: none;
            scroll-behavior: smooth; /* Hamar keçid */
        }
        .gallery-wrapper::-webkit-scrollbar { display: none; }

        .gallery-wrapper img { 
            flex-shrink: 0; 
            width: 100%;
            height: auto; /* Şəklin ölçüsünə görə section böyüyür/kiçilir */
            max-height: 85vh;
            object-fit: contain;
            scroll-snap-align: center;
        }

        /* UI ELEMENTS */
        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 8%; background: rgba(0,0,0,0.95); 
            position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid var(--border-glass); 
        }

        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 4px; }

        .hero { height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 4rem; letter-spacing: 12px; }

        .gate-btn {
            background: none; border: 1px solid var(--accent-purple); color: white;
            padding: 12px 25px; cursor: pointer; font-family: 'Rajdhani';
            font-weight: 700; transition: 0.4s;
        }
        .gate-btn:hover { background: var(--accent-purple); box-shadow: 0 0 20px var(--accent-purple); }

        .section { padding: 40px 10%; }

        #add-project-btn {
            display: none; position: fixed; bottom: 30px; right: 30px; 
            background: var(--accent-purple); width: 60px; height: 60px; 
            border-radius: 0px; border: none; color: white; cursor: pointer; z-index: 2000; font-size: 24px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#050505; z-index:10000; display:flex; justify-content:center; align-items:center; transition:0.5s;">
        <div class="spinner" style="width:40px; height:40px; border:3px solid rgba(255,255,255,0.1); border-top-color:var(--accent-purple); border-radius:50%; animation:spin 1s linear infinite;"></div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

    <div id="gatekeeper" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#050505; z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="gate-box" style="text-align:center;">
            <h1 style="letter-spacing:10px; margin-bottom:40px;">YUNIS REHMANZADA</h1>
            <button class="gate-btn" onclick="showPasswordInput()">ADMIN ACCESS</button>
            <button class="gate-btn" onclick="enterSite('client')" style="border-color:#555; margin-left:10px;">GUEST</button>
            <div id="password-modal" style="margin-top:30px; display:none; flex-direction:column; gap:10px; align-items:center;">
                <input type="password" id="pass-input" placeholder="Password" style="padding:10px; background:#111; border:1px solid #333; color:white; text-align:center;">
                <button class="gate-btn" onclick="checkPassword()">LOGIN</button>
            </div>
        </div>
    </div>

    <div id="site-content" class="hidden">
        <nav>
            <div class="logo">REHMANZADA.3D</div>
            <ul style="display:flex; list-style:none; gap:30px;">
                <li><a href="#work" style="color:white; text-decoration:none; font-weight:700;">WORKS</a></li>
                <li><a href="#contact" style="color:white; text-decoration:none; font-weight:700;">CONTACT</a></li>
            </ul>
        </nav>

        <section class="hero">
            <h1>SURFACE ARTIST</h1>
            <p style="color:var(--accent-purple); letter-spacing:5px;">PREMIUM 3D VISUALIZATION</p>
        </section>

        <section class="section" id="work">
            <div id="dynamic-projects-container"></div>
        </section>

        <section class="section" id="contact" style="text-align:center; border-top:1px solid var(--border-glass);">
            <h2 style="margin-bottom:20px; letter-spacing:5px;">GET IN TOUCH</h2>
            <a href="mailto:yunisrehmanzada@gmail.com" style="font-size:1.5rem; color:var(--accent-purple); text-decoration:none; font-weight:700;">yunisrehmanzada@gmail.com</a>
        </section>
    </div>

    <button id="add-project-btn" onclick="openModal()">+</button>

    <div class="modal-overlay" id="project-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:3000; display:none; justify-content:center; align-items:center;">
        <div class="modal-box" style="background:#111; padding:40px; border:1px solid var(--accent-purple); width:400px;">
            <h2 style="margin-bottom:20px;">Add Project</h2>
            <input type="text" id="new-title" placeholder="Title" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:1px solid #333; color:white;">
            <input type="text" id="new-cat" placeholder="Category" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:1px solid #333; color:white;">
            <input type="text" id="new-imgs" placeholder="URLs (comma separated)" style="width:100%; padding:10px; margin-bottom:20px; background:#222; border:1px solid #333; color:white;">
            <button class="gate-btn" onclick="addProjectFirebase()" style="width:100%;">PUBLISH</button>
            <button class="gate-btn" onclick="closeModal()" style="width:100%; margin-top:10px;">CANCEL</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBafeOXXvPHM-oMjstmkk2vgsxOYN-5Jks",
            authDomain: "portfolio-yunis.firebaseapp.com",
            projectId: "portfolio-yunis",
            storageBucket: "portfolio-yunis.firebasestorage.app",
            messagingSenderId: "1650727261",
            appId: "1:1650727261:web:b472a1040274eb9d29b0b4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.isAdmin = false;

        // --- MAUSLA (TƏKƏR) HORIZONTAL SCROLL FUNKSIYASI ---
        // Bu hissə klikləmə tələb etmir, sadəcə maus section üzərində olanda işləyir
        document.addEventListener('wheel', (evt) => {
            const gallery = evt.target.closest('.gallery-wrapper');
            if (gallery) {
                // Əgər maus şəkil bölməsinin üzərindədirsə
                if (evt.deltaY !== 0) {
                    evt.preventDefault(); // Səhifənin şaquli scroll-unu söndür
                    gallery.scrollLeft += evt.deltaY * 1.5; // Şəkilləri sağa/sola sürüşdür
                }
            }
        }, { passive: false });

        window.showPasswordInput = () => document.getElementById('password-modal').style.display = 'flex';
        window.checkPassword = () => {
            if(document.getElementById('pass-input').value === 'Yr142536') {
                window.isAdmin = true;
                enterSite();
            } else { alert("Wrong Password!"); }
        };

        window.enterSite = () => {
            document.getElementById('gatekeeper').style.display = 'none';
            document.getElementById('site-content').classList.remove('hidden');
            if(window.isAdmin) document.getElementById('add-project-btn').style.display = 'block';
            loadProjects();
        };

        window.openModal = () => document.getElementById('project-modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('project-modal').style.display = 'none';

        window.addProjectFirebase = async () => {
            const title = document.getElementById('new-title').value;
            const cat = document.getElementById('new-cat').value;
            const imgStr = document.getElementById('new-imgs').value;
            if(!title || !imgStr) return alert("Fill fields!");
            const imgs = imgStr.split(',').map(s => s.trim());
            await addDoc(collection(db, "projects"), { title, cat, imgs, createdAt: Date.now() });
            closeModal();
        };

        window.deleteProject = async (id) => {
            if(confirm("Delete this project?")) await deleteDoc(doc(db, "projects", id));
        };

        function loadProjects() {
            const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('dynamic-projects-container');
                container.innerHTML = "";
                snapshot.forEach((doc) => {
                    const p = doc.data();
                    let imgHTML = "";
                    p.imgs.forEach(src => imgHTML += `<img src="${src}" alt="3D Work">`);
                    let delBtn = window.isAdmin ? `<span onclick="deleteProject('${doc.id}')" style="color:red; cursor:pointer; font-size:0.8rem;">DELETE</span>` : "";

                    container.innerHTML += `
                    <article class="model-card">
                        <div class="model-header">
                            <div>
                                <h3>${p.title}</h3>
                                <p style="font-size:0.8rem; color:var(--accent-purple);">${p.cat}</p>
                            </div>
                            ${delBtn}
                        </div>
                        <div class="gallery-wrapper">${imgHTML}</div>
                    </article>`;
                });
            });
        }

        window.addEventListener('load', () => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('gatekeeper').classList.remove('hidden');
            }, 500);
        });
    </script>
</body>
</html>
