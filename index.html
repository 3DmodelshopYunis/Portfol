<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunis Rehmanzada | 3D Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f0c29;
            --gradient-main: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --accent-purple: #8e2de2;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--gradient-main);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* Dil Düymələri */
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            background: var(--glass-bg);
            border: 1px solid var(--border-glass);
            color: white;
            padding: 6px 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
        }

        .lang-btn:hover { background: var(--accent-purple); border-color: white; }

        nav {
            padding: 20px 8%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-glass);
        }

        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 { font-size: 4rem; letter-spacing: 5px; }

        .section { padding: 40px 10%; }

        /* SCROLL QALEREYASI - ƏSAS HİSSƏ */
        .model-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            margin-bottom: 50px;
            overflow: hidden; /* Kenarlardan çıxan şəkilləri gizlət */
        }

        .gallery-wrapper {
            display: flex; /* Şəkilləri yan-yana düzür */
            overflow-x: auto; /* Yana scroll-u aktiv edir */
            overflow-y: hidden;
            scroll-snap-type: x mandatory; /* Şəkilləri mərkəzə "yapışdırır" */
            height: 550px;
            scrollbar-width: thin; /* Scroll bar-ı incəlt */
            scrollbar-color: var(--accent-purple) transparent;
        }

        /* Chrome və Safari üçün scrollbar-ı gizlətmək olar (istəyə bağlı) */
        .gallery-wrapper::-webkit-scrollbar { height: 6px; }
        .gallery-wrapper::-webkit-scrollbar-thumb { background: var(--accent-purple); border-radius: 10px; }

        .gallery-wrapper img {
            flex-shrink: 0; /* BU ÇOX VACİBDİR: Şəklin sıxılmasını əngəlləyir */
            width: 100%; /* Hər şəkil tam ekran enində olur */
            height: 100%;
            object-fit: cover;
            scroll-snap-align: start;
            border-right: 2px solid var(--bg-dark);
        }

        .contact-box {
            text-align: center;
            padding: 60px;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--border-glass);
            margin-top: 50px;
        }

        .email-link { color: #fff; font-size: 1.8rem; text-decoration: none; border-bottom: 2px solid var(--accent-purple); transition: 0.3s; }
        .email-link:hover { letter-spacing: 2px; }

    </style>
</head>
<body>

    <div class="lang-switcher">
        <button class="lang-btn" onclick="setLanguage('az')">AZ</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" onclick="setLanguage('ru')">RU</button>
        <button class="lang-btn" onclick="setLanguage('tr')">TR</button>
    </div>

    <nav>
        <div class="logo" style="font-weight: 700; font-size: 1.5rem;">REHMANZADA.3D</div>
    </nav>

    <section class="hero">
        <h1 id="hero-title">THE FUTURE OF 3D</h1>
        <p id="hero-sub">Hard Surface Modeling & Low Poly Environments</p>
    </section>

    <section class="section">
        <div class="model-card">
            <div style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
                <h2 id="model-name">01. BUGATTI DIVO</h2>
                <span style="color: var(--accent-purple); font-weight: bold;">BLENDER / LOW POLY</span>
            </div>
            
            <div class="gallery-wrapper">
                <img src="divo1.jpg" alt="Perspective">
                <img src="divo2.jpg" alt="Back">
                <img src="divo3.jpg" alt="Front">
                <img src="divo4.jpg" alt="Side">
            </div>
            <div style="padding: 15px; text-align: right; color: #888; font-size: 0.9rem;">
                <span id="scroll-text">Scroll sideways to see more</span> &rarr;
            </div>
        </div>
    </section>

    <section class="section" id="contact">
        <div class="contact-box">
            <h2 id="contact-title" style="margin-bottom: 20px;">Get In Touch</h2>
            <a href="mailto:yunisrehmanzada@gmail.com" class="email-link">yunisrehmanzada@gmail.com</a>
        </div>
    </section>

    <script>
        // Tərcümə lüğəti
        const translations = {
            az: {
                "hero-title": "3D-NİN GƏLƏCƏYİ",
                "hero-sub": "Sərt Səth Modelləşdirmə və Low Poly Mühitlər",
                "contact-title": "Mənimlə Əlaqə",
                "scroll-text": "Daha çoxu üçün yana sürüşdürün"
            },
            en: {
                "hero-title": "THE FUTURE OF 3D",
                "hero-sub": "Hard Surface Modeling & Low Poly Environments",
                "contact-title": "Get In Touch",
                "scroll-text": "Scroll sideways to see more"
            },
            ru: {
                "hero-title": "БУДУЩЕЕ 3D",
                "hero-sub": "Hard Surface моделирование и Low Poly окружение",
                "contact-title": "Связаться со мной",
                "scroll-text": "Листайте вбок, чтобы увидеть больше"
            },
            tr: {
                "hero-title": "3D'NİN GELECEĞİ",
                "hero-sub": "Sert Yüzey Modelleme ve Low Poly Ortamlar",
                "contact-title": "İletişime Geçin",
                "scroll-text": "Daha fazlası için yana kaydırın"
            }
        };

        function setLanguage(lang) {
            document.getElementById("hero-title").innerText = translations[lang]["hero-title"];
            document.getElementById("hero-sub").innerText = translations[lang]["hero-sub"];
            document.getElementById("contact-title").innerText = translations[lang]["contact-title"];
            document.getElementById("scroll-text").innerText = translations[lang]["scroll-text"];
        }

        // Mouse təkəri ilə horizontal scroll (PC üçün)
        const scrollContainer = document.querySelector(".gallery-wrapper");
        scrollContainer.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        });
    </script>
</body>
</html>
