<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yunis Rehmanzada | 3D Artist Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050505;
            --accent-purple: #8e2de2;
            --border-glass: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --neon-glow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #ffffff; border-radius: 0px !important; border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #cccccc; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #12121f 0%, #050505 60%);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        .model-card { 
            background: rgba(15, 15, 15, 0.7); 
            border: 1px solid var(--border-glass); 
            margin-bottom: 120px; 
            border-radius: 0px; 
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: border-color 0.3s ease;
        }
        
        .model-card:hover { border-color: rgba(255, 255, 255, 0.2); }

        .model-header { 
            padding: 25px; 
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- GALEREYA (FIXED) --- */
        .gallery-wrapper { 
            position: relative; 
            display: flex; 
            overflow-x: auto; 
            background: #000; 
            height: 85vh; /* Hündürlüyü fix etdik */
            align-items: flex-start; /* Yuxarıdan hizala */
            scroll-snap-type: none; 
            scrollbar-width: none; 
            gap: 0px !important; 
        }
        .gallery-wrapper::-webkit-scrollbar { display: none; }

        /* --- DÜZƏLİŞ EDİLƏN HİSSƏ (Şəkillər yapışsın deyə) --- */
        .gallery-wrapper img { 
            flex-shrink: 0; 
            height: 100%;       /* Konteynerin hündürlüyünü tam tutur */
            width: auto;        /* Eni şəklin nisbətinə görə dəyişir (boşluq qalmır) */
            max-width: none;    /* Məhdudiyyəti götürdük */
            object-fit: cover;  /* Tam doldurur */
            pointer-events: none;
            display: block; 
            margin: 0 !important;
            padding: 0 !important;
        }

        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 8%; background: rgba(5,5,5,0.95); 
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid var(--border-glass); 
        }

        .logo { font-size: 1.6rem; font-weight: 700; letter-spacing: 4px; color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.1); }

        .nav-links li a {
            color: white; text-decoration: none; font-weight: 700; 
            font-size: 1.1rem; letter-spacing: 1px; transition: all 0.3s ease;
            padding: 5px 10px;
        }

        .nav-links li a:hover { text-shadow: var(--neon-glow); color: #fff; }

        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 5rem; letter-spacing: 15px; margin-bottom: 10px; font-weight: 700; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .hero p { color: var(--accent-purple); letter-spacing: 6px; font-weight: 500; text-transform: uppercase; }

        .gate-btn {
            background: none; border: 1px solid var(--accent-purple); color: white;
            padding: 12px 25px; cursor: pointer; font-family: 'Rajdhani';
            font-weight: 700; letter-spacing: 2px; transition: 0.4s;
            border-radius: 0px;
        }
        .gate-btn:hover { background: var(--accent-purple); box-shadow: 0 0 30px var(--accent-purple); }

        .section { padding: 60px 10%; }

        .contact-email {
            font-size: 1.8rem; color: var(--accent-purple); 
            text-decoration: none; font-weight: 700; display: inline-block;
            transition: letter-spacing 0.4s ease, text-shadow 0.4s ease, color 0.4s ease;
        }

        .contact-email:hover {
            letter-spacing: 4px; text-shadow: 0 0 15px var(--accent-purple); color: #fff;
        }

        #add-project-btn {
            display: none; position: fixed; bottom: 30px; right: 30px; 
            background: var(--accent-purple); width: 60px; height: 60px; 
            border-radius: 0px; border: none; color: white; cursor: pointer;
            box-shadow: 0 0 20px rgba(142, 45, 226, 0.6); z-index: 2000; font-size: 24px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#050505; z-index:10000; display:flex; justify-content:center; align-items:center; transition:0.5s;">
        <div class="spinner" style="width:40px; height:40px; border:3px solid rgba(255,255,255,0.1); border-top-color:var(--accent-purple); border-radius:50%; animation:spin 1s linear infinite;"></div>
    </div>

    <div id="gatekeeper" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#050505; z-index:9999; display:flex; justify-content:center; align-items:center;">
        <div class="gate-box" style="text-align:center;">
            <h1 style="letter-spacing:10px; margin-bottom:40px;">YUNIS REHMANZADA</h1>
            <button class="gate-btn" onclick="showPasswordInput()">ADMIN ACCESS</button>
            <button class="gate-btn" onclick="enterSite('client')" style="border-color:#555; margin-left:10px;">GUEST</button>
            <div id="password-modal" style="margin-top:30px; display:none; flex-direction:column; gap:10px; align-items:center;">
                <input type="password" id="pass-input" placeholder="Password" style="padding:10px; background:#111; border:1px solid #333; color:white; text-align:center;">
                <button class="gate-btn" onclick="checkPassword()">LOGIN</button>
            </div>
        </div>
    </div>

    <div id="site-content" class="hidden">
        <nav>
            <div class="logo">REHMANZADA.3D</div>
            <ul class="nav-links" style="display:flex; list-style:none; gap:30px;">
                <li><a href="#work">WORKS</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>

        <section class="hero">
            <h1>SURFACE ARTIST</h1>
            <p>CGI / HARD-SURFACE / ENVIRONMENTS</p>
        </section>

        <section class="section" id="work">
            <div id="dynamic-projects-container"></div>
        </section>

        <section class="section" id="contact" style="text-align:center; border-top:1px solid var(--border-glass);">
            <h2 style="margin-bottom:30px; letter-spacing:5px; font-weight:300;">GET IN TOUCH</h2>
            <a href="mailto:yunisrehmanzada@gmail.com" class="contact-email">yunisrehmanzada@gmail.com</a>
        </section>
    </div>

    <button id="add-project-btn" onclick="openModal()">+</button>

    <div class="modal-overlay" id="project-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:3000; display:none; justify-content:center; align-items:center;">
        <div class="modal-box" style="background:#111; padding:40px; border:1px solid var(--accent-purple); width:400px; box-shadow: 0 0 30px rgba(142,45,226,0.2);">
            <h2 style="margin-bottom:20px;">Add Project</h2>
            <input type="text" id="new-title" placeholder="Project Title" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:1px solid #333; color:white;">
            <input type="text" id="new-cat" placeholder="Category" style="width:100%; padding:10px; margin-bottom:10px; background:#222; border:1px solid #333; color:white;">
            <input type="text" id="new-imgs" placeholder="Image URLs (comma separated)" style="width:100%; padding:10px; margin-bottom:20px; background:#222; border:1px solid #333; color:white;">
            <button class="gate-btn" onclick="addProjectFirebase()" style="width:100%;">PUBLISH</button>
            <button class="gate-btn" onclick="closeModal()" style="width:100%; border-color:red; margin-top:10px;">CANCEL</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBafeOXXvPHM-oMjstmkk2vgsxOYN-5Jks",
            authDomain: "portfolio-yunis.firebaseapp.com",
            projectId: "portfolio-yunis",
            storageBucket: "portfolio-yunis.firebasestorage.app",
            messagingSenderId: "1650727261",
            appId: "1:1650727261:web:b472a1040274eb9d29b0b4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.isAdmin = false;

        // --- ULTRA SMOOTH MOMENTUM SCROLL LOGIC ---
        document.addEventListener('wheel', (e) => {
            const container = e.target.closest('.gallery-wrapper');
            if (!container) return;

            e.preventDefault(); 
            const scrollSpeed = e.deltaY * 1.5;
            container.scrollBy({ left: scrollSpeed, behavior: 'smooth' });
        }, { passive: false });

        window.showPasswordInput = () => document.getElementById('password-modal').style.display = 'flex';
        window.checkPassword = () => {
            if(document.getElementById('pass-input').value === 'Yr142536') {
                window.isAdmin = true;
                enterSite();
            } else { alert("Wrong Password!"); }
        };

        window.enterSite = () => {
            document.getElementById('gatekeeper').style.display = 'none';
            document.getElementById('site-content').classList.remove('hidden');
            if(window.isAdmin) document.getElementById('add-project-btn').style.display = 'block';
            loadProjects();
        };

        window.openModal = () => document.getElementById('project-modal').style.display = 'flex';
        window.closeModal = () => document.getElementById('project-modal').style.display = 'none';

        window.addProjectFirebase = async () => {
            const title = document.getElementById('new-title').value;
            const cat = document.getElementById('new-cat').value;
            const imgStr = document.getElementById('new-imgs').value;
            
            if(!title || !imgStr) return alert("Fill fields!");

            const imgs = imgStr.split(',').map(s => s.trim()).filter(s => s !== "");
            
            await addDoc(collection(db, "projects"), { title, cat, imgs, createdAt: Date.now() });
            closeModal();
        };

        window.deleteProject = async (id) => {
            if(confirm("Delete this project?")) await deleteDoc(doc(db, "projects", id));
        };

        function loadProjects() {
            const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('dynamic-projects-container');
                container.innerHTML = "";
                snapshot.forEach((doc) => {
                    const p = doc.data();
                    let imgHTML = "";
                    
                    p.imgs.forEach(src => {
                        imgHTML += `<img src="${src}" alt="3D Work" onerror="this.remove()">`;
                    });

                    let delBtn = window.isAdmin ? `<span onclick="deleteProject('${doc.id}')" style="color:red; cursor:pointer;">DELETE</span>` : "";

                    container.innerHTML += `
                    <article class="model-card">
                        <div class="model-header">
                            <div>
                                <h3>${p.title}</h3>
                                <p style="font-size:0.8rem; color:var(--accent-purple); letter-spacing:1px;">${p.cat}</p>
                            </div>
                            ${delBtn}
                        </div>
                        <div class="gallery-wrapper">${imgHTML}</div>
                    </article>`;
                });
            });
        }

        window.addEventListener('load', () => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('gatekeeper').classList.remove('hidden');
            }, 500);
        });
    </script>
</body>
</html>
